<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Report</title>
    <style>
        h1 {
          text-align: center;
        }
        td, th {
          text-align: center;
        }
      </style>
</head>
<body>
    
      <h1>Monthly Sales Analysis</h1>
      <table>
        <thead>
          <tr>
            <th>Month</th>
            <th>Amount</th>

          </tr>
        </thead>
        <tbody>
          {% for item in data %}
            <tr>
              <td>{{ item.monthlist }}</td>
              <td>{{ item.sales }}</td>
            </tr>
          {% endfor %}    
        </tbody>
      </table>
</body>
</html>
